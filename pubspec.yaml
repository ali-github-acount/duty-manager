name: duty_manager
description: DUTY MANAGER - A simple but useful application for organizing your tasks, with this application, set your small goals during the day, week, month and even year to achieve your dreams.
version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.1
  device_preview: ^1.1.0
  flutter_markdown: ^0.6.13
  go_router: ^6.0.1
  kooza_flutter: ^2.0.5
  uuid: ^4.3.3
  flutter_tts: ^3.6.3
  vibration: ^1.7.7
  flutter_markup_text: ^0.0.2
  easy_localization: ^3.0.3
  connectivity_plus: ^5.0.2
  supabase_flutter: ^2.3.4
  flutter_dotenv: ^5.1.0
  flutter_expandable_fab: ^2.0.0
  flutter_speed_dial: ^7.0.0
  flutter_quill: ^9.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/png/
    - assets/markdown/
    - assets/locales/
    - .env
  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Black.ttf
        - asset: assets/fonts/Lato-BlackItalic.ttf
        - asset: assets/fonts/Lato-Bold.ttf
        - asset: assets/fonts/Lato-BoldItalic.ttf
        - asset: assets/fonts/Lato-Italic.ttf
        - asset: assets/fonts/Lato-Light.ttf
        - asset: assets/fonts/Lato-LightItalic.ttf
        - asset: assets/fonts/Lato-Regular.ttf
        - asset: assets/fonts/Lato-Thin.ttf
        - asset: assets/fonts/Lato-ThinItalic.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
